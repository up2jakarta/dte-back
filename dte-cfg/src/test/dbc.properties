spring.datasource.tomcat.initialization-mode=always
spring.datasource.tomcat.continue-on-error=false
spring.datasource.tomcat.driver-class-name=org.h2.Driver
spring.datasource.tomcat.url=jdbc:h2:mem:dte;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;
spring.datasource.tomcat.username=sa
spring.datasource.tomcat.password=sa
spring.datasource.tomcat.validation-query=SELECT 1
spring.jpa.database=H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.mapping-resources=META-INF/checks.hbm.xml, META-INF/views.hbm.xml
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.schema_filter_provider=io.github.up2jakarta.dte.jpa.ddl.DTSchemaFilterProvider
spring.jpa.properties.hibernate.format_sql=true
